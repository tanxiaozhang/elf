<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>数据转换规则列表</title>
</head>
<div align = "center">
<h2>数据转换规则列表</h2>
</div>
<body>
<div align = "center">
    <table style="border-spacing : 30px" name = "dataConvertRuleList" >
        <tr>
            <th style="font-family: 黑体">业务名称</th>
            <th style="font-family: 黑体">业务表</th>
            <th style="font-family: 黑体">创建时间</th>
            <th style="font-family: 黑体">创建人</th>
            <th style="font-family: 黑体">修改时间</th>
            <th style="font-family: 黑体">修改人</th>
            <th style="font-family: 黑体">操作</th>
        </tr>
        <tr th:each="rule,ruleStat : ${ruleList}">
            <td th:text="${rule.ruleName}"></td>
            <td th:text="${rule.tableName}"></td>
            <td th:text="${rule.createTime}"></td>
            <td th:text="${rule.creator}"></td>
            <td th:text="${rule.modifyTime}"></td>
            <td th:text="${rule.modifier}"></td>
            <td>
                <a th:href="@{'/dataConvert/edit?ruleId='+${rule.id}}">详情</a>
                <button type="button" th:onclick="'javascript:del('+${rule.id}+',3)'">删除</button>
            </td>
        </tr>
    </table>
</div>
<div id="addRule" align="center">
    <form id="addRuleForm" action="" th:object="${newRule}">
        业务规则名称 : <input name="ruleName" type="text">
        表名称 : <input name="tableName"  type="text">
        <input type="submit" value="添 加" />
    </form>
</div>
</body>
<script th:inline="javascript">
    var message = [[${title}]];
    console.log(message);
</script>
